name: Deploy to GitHub Pages

# âš¡ CuÃ¡ndo se ejecuta este "robot"
on:
  push:
    branches: ["main"]  # Cada vez que hagas push a la rama main
  workflow_dispatch:    # TambiÃ©n puedes ejecutarlo manualmente

# ğŸ” Permisos que necesita
permissions:
  contents: read
  pages: write
  id-token: write

# ğŸš« Solo un deployment a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

# ğŸ“‹ Las tareas que hace el "robot"
jobs:
  # Tarea 1: Compilar tu cÃ³digo
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Descargar tu cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          
      - name: ğŸ“¦ Instalar dependencias
        run: npm ci
        
      - name: ğŸ—ï¸ Compilar con Next.js
        run: npm run build
        
      - name: ğŸ“¤ Subir archivos compilados
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Tarea 2: Publicar en GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # Espera a que termine la compilaciÃ³n
    steps:
      - name: ğŸš€ Publicar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
